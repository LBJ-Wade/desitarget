#- Observing conditions
#- These are a bitmask to allow target bits to specify multiple conditions
#- in which they are allowed to be observed.
#- See DESI-0311 and DESI-0333 for discussion of DARK vs. GRAY. GRAY is now essentially deprecated.
obsconditions:
    - [DARK,        0, "Moon is down"]
    - [GRAY,        1, "Moon up; illum fraction<0.6 and (illum*elev)<30 deg"]
    - [BRIGHT,      2, "Moon up and bright"]
    - [BACKUP,      3, "Very bad seeing, high extinction, or bright cloud cover"]
    - [TWILIGHT12,  4, "Between sunset/sunrise and 12 degree twilight"]
    - [TWILIGHT18,  5, "Between 12 and 18 degree twilight"]
    - [DAY,         6, "Daytime calibrations"]
    - [CLOSED,      7, "Nighttime but dome is closed due to rain, wind, dew..."]
    - [APOCALYPSE,  8, "Conditions are so bad that the world is ending anyway"]
    - [IGNORE,      9, "Used to indicate that obsconditions are set by a sub-bit rather than this bit"]

#- Observation State
#- if a target passes more than one target bit, it is possible that one bit
#- will consider the observations "DONE" while another bit will want "MORE".
#- DONOTOBSERVE trumps MORE which trumps DONE
# ADM The MORE_MIDZQSO priority is driven by secondary programs from Gontcho a Gontcho (1.4 < z < 2.1)
# ADM and Weiner et al. (0.7 < z < 2.1) to reobserve confirmed quasars where possible. The priority
# ADM of 100 should only be higher than DONE (and secondary filler) targets.
obsmask:
    - [UNOBS,          0, "unobserved"]
    - [OBS,            1, "observed but no spectro pipeline answer yet"]
    - [DONE,           2, "enough observations already obtained"]
    - [MORE_ZWARN,     3, "ambiguous redshift; need more observations"]
    - [MORE_ZGOOD,     4, "redshift known; need more observations"]
    - [MORE_MIDZQSO,   8, "mid-z QSO; more observations at very low priority"]
    - [DONOTOBSERVE,  16, "Do not observe this target (possibly temporarily)"]

#- Bits that can be set in TARGETID. See the schema at
#- https://desi.lbl.gov/DocDB/cgi-bin/private/RetrieveFile?docid=2348
#- Updated to include RELEASE from the new DR4+ data model, circa June 30th, 2016
targetid_mask:
    - [OBJID,       0, "RIGHTMOST bit that encodes OBJID (OBJID encompasses bits 0-21 inclusive)",       {nbits: 22}]
    - [BRICKID,    22, "RIGHTMOST bit that encodes BRICKID (BRICKID encompasses bits 22-41 inclusive)",  {nbits: 20}]
    - [RELEASE,    42, "RIGHTMOST bit that encodes Data Release (DR encompasses bits 42-57 inclusive)",  {nbits: 16}]
    - [MOCK,       58, "this target is a mock target",                                                   {nbits: 1}]
    - [SKY,        59, "this target is a sky fiber target",                                              {nbits: 1}]
    - [GAIADR,     60, "RIGHTMOST bit encoding Gaia DR number when not in Legacy Surveys (bits 60-61)",  {nbits: 2}]
    - [RESERVED,   62, "RIGHTMOST bit for left over bit space (encompasses bit 62 inclusive)",           {nbits: 1}]

# ADM ZWARN mask (bits that can be set to warn that a redshift is bad).
# ADM inherited from https://github.com/desihub/redrock/blob/master/py/redrock/zwarning.py
zwarn_mask:
    - [SKY,                0, "sky fiber"]
    - [LITTLE_COVERAGE,    1, "too little wavelength coverage"]
    - [SMALL_DELTA_CHI2,   2, "chi-squared of best fit is too close to that of second best"]
    - [NEGATIVE_MODEL,     3, "synthetic spectrum is negative"]
    - [MANY_OUTLIERS,      4, "fraction of points more than 5 sigma away from best model is too large (>0.05)"]
    - [Z_FITLIMIT,         5, "chi-squared minimum at edge of the redshift fitting range"]
    - [NEGATIVE_EMISSION,  6, "a QSO line exhibits negative emission, triggered only in QSO spectra, if  C_IV, C_III, Mg_II, H_beta, or H_alpha has LINEAREA + 3 * LINEAREA_ERR < 0"]
    - [UNPLUGGED,          7, "the fiber was unplugged/broken, so no spectrum obtained"]
    - [BAD_TARGET,         8, "catastrophically bad targeting data"]
    - [NODATA,             9, "No data for this fiber, e.g. because spectrograph was broken during this exposure (ivar=0 for all pixels)"]
    - [BAD_MINFIT,        10, "Bad parabola fit to the chi2 minimum"]
    - [LOW_DEL_CHI2,      16, "DELTACHI2 is lower than 25 for a DESI SV3 target"]
    - [LOW_DEL_CHI2_BGS,  17, "DELTACHI2 is lower than 40 for a DESI SV3 BGS target in bright time"]

#- Priorities for each target bit
#- Numerically larger priorities are higher priority to be observed first.
#- NOTE: these aren't a bitmask, they are a mapping from bit -> priority
#- SAME_AS_XXX means to use the priorities for bitname XXX
#- -1 means the concept of priority doesn't really apply to this target class
#- Every target bit must define priority for "UNOBS"
#- Default priority for "MORE_ZGOOD" and "MORE_ZWARN" is same as "UNOBS"
#- Other states are default 1 unless specified here
#- -1 means that the concept of priority doesn't apply to this bit
priorities:
    #- Dark Survey: priorities 3000 - 3999
    desi_mask:
# ADM safest to set MORE_ZGOOD for ELGs/LRGs to DONE PROVIDED they have NUMOBS=1 as
# ADM they can match QSO targets that require multiple observations and trump those
# ADM QSOs with a higher priority. There is a unit test to check NUMOBS=1 for ELGs/LRGs.
        ELG: {UNOBS: 3000, MORE_ZGOOD: 2, DONE: 2, OBS: 1, DONOTOBSERVE: 0, MORE_MIDZQSO: 0}
        LRG: {UNOBS: 3200, MORE_ZGOOD: 2, DONE: 2, OBS: 1, DONOTOBSERVE: 0, MORE_MIDZQSO: 0}
# ADM The MORE_MIDZQSO priority is driven by secondary programs from Gontcho a Gontcho (1.4 < z < 2.1)
# ADM and Weiner et al. (0.7 < z < 2.1) to reobserve confirmed quasars where possible. The priority
# ADM of 100 should only be higher than DONE (and secondary filler) targets.
        QSO: {UNOBS: 3400, MORE_ZGOOD: 3350, MORE_ZWARN: 3300, MORE_MIDZQSO: 100, DONE: 2, OBS: 1, DONOTOBSERVE: 0}
        # ADM don't prioritize a N/S target if it doesn't have other bits set
        LRG_NORTH: {UNOBS: 0, DONE: 0, OBS: 0, DONOTOBSERVE: 0, MORE_MIDZQSO: 0}
        QSO_HIZ: SAME_AS_LRG_NORTH
        ELG_NORTH: SAME_AS_LRG_NORTH
        QSO_NORTH: SAME_AS_LRG_NORTH
        LRG_SOUTH: SAME_AS_LRG_NORTH
        ELG_SOUTH: SAME_AS_LRG_NORTH
        QSO_SOUTH: SAME_AS_LRG_NORTH
        BAD_SKY: {UNOBS: 0, OBS: 0, DONE: 0, MORE_ZWARN: 0, MORE_ZGOOD: 0, MORE_MIDZQSO: 0}
        #- Standards and sky are treated specially; priorities don't apply
        STD_FAINT:  -1
        STD_WD:     -1
        SKY:        -1
        SUPP_SKY:   -1
        STD_BRIGHT: -1
        # STD_FAINT_BEST: -1
        # STD_BRIGHT_BEST: -1
        NO_TARGET:  -1
        #- placeholders to show we haven't forgotten these bits, but the
        #- exact bits in the other sections define the priorities
        BRIGHT_OBJECT: -1
        IN_BRIGHT_OBJECT: -1
        NEAR_BRIGHT_OBJECT: -1
        BGS_ANY: -1
        MWS_ANY: -1
        SCND_ANY: -1

    #- Bright Galaxy Survey: priorities 2000-2997
    # ADM reserve 2998 for MWS_WD (ensuring a priority below Dark Survey targets, just in case)
    #- reobserving successes has lower priority than MWS
    bgs_mask:
        BGS_FAINT: {UNOBS: 2000, MORE_ZWARN: 2, MORE_ZGOOD: 1000, DONE: 2, OBS: 1, DONOTOBSERVE: 0, MORE_MIDZQSO: 0}
        BGS_BRIGHT: {UNOBS: 2100, MORE_ZWARN: 2, MORE_ZGOOD: 1000, DONE: 2, OBS: 1, DONOTOBSERVE: 0, MORE_MIDZQSO: 0}
        BGS_WISE: {UNOBS: 2000, MORE_ZWARN: 2, MORE_ZGOOD: 1000, DONE: 2, OBS: 1, DONOTOBSERVE: 0, MORE_MIDZQSO: 0}
        BGS_FAINT_HIP: {UNOBS: 2100, MORE_ZWARN: 2, MORE_ZGOOD: 1000, DONE: 2, OBS: 1, DONOTOBSERVE: 0, MORE_MIDZQSO: 0}
        # ADM don't prioritize a N/S target if it doesn't have other bits set
        BGS_FAINT_SOUTH: {UNOBS: 0, MORE_ZWARN: 0, MORE_ZGOOD: 0, DONE: 0, OBS: 0, DONOTOBSERVE: 0, MORE_MIDZQSO: 0}
        BGS_FAINT_NORTH: SAME_AS_BGS_FAINT_SOUTH
        BGS_BRIGHT_SOUTH: SAME_AS_BGS_FAINT_SOUTH
        BGS_BRIGHT_NORTH: SAME_AS_BGS_FAINT_SOUTH
